<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="shirt-box">
			<div class= "img-container">
				<input name="flip" type="checkbox"/>
			</div>		
			<div class="icon-container">
				<div class="icon-box">
				<i class="icon material-icons">autorenew</i>
				</div>
				<div class="icon-box">
				<i class="icon material-icons">favorite_border</i>
				</div>
				<div class="icon-box" id="size-box">
				<div class="icon">XL</div>
				</div>
				<div class="size-pop">
				<img src="images/size-chart.png">
				<div class="sizeArrow-down"></div>
				</div>
				<div class="icon-box" id="color-box">
				<i class="icon material-icons">color_lens</i>
				</div>
				<div class="color-pop">
				<img src="images/color-chart.png">
				<div class="colorArrow-down"></div>
				</div>
				<div class="icon-box" id="cart-box">
				<i class="icon material-icons">shopping_cart</i>
				</div>
			</div>
			<div class="label-container">
				<div class="product-name">
				Save my Trees
				</div>
				<div class="product-price">
				$99.99
				</div>
			</div>
		</div>	
	</div> 
		

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
